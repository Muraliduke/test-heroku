<div class="modal-content">
  <div class="modal-header text-center">
    <h4 class="modal-title w-100 font-weight-bold">Sign up</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <form [formGroup]="registerForm">
    <div class="modal-body mx-3">
      <div class="md-form mb-5">
        <i class="fas fa-user prefix grey-text"></i>
        <input mdbValidate type="text" id="orangeForm-name" class="form-control validate" formControlName="signupFormModalName" mdbInput>
        <label data-error="wrong" data-success="right" for="orangeForm-name">Your name</label>
        <mdb-error *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">User Name is invalid</mdb-error>
      </div>
      <div class="md-form mb-5">
        <i class="fas fa-envelope prefix grey-text"></i>
        <input mdbValidate type="email" id="orangeForm-email" class="form-control validate" formControlName="signupFormModalEmail"
          mdbInput>
        <label data-error="wrong" data-success="right" for="orangeForm-email">Your email</label>
        <mdb-error *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">User Name is invalid</mdb-error>

      </div>

      <div class="md-form mb-4">
        <i class="fas fa-lock prefix grey-text"></i>
        <input mdbValidate type="password" id="orangeForm-pass" class="form-control validate" formControlName="signupFormModalPassword"
          mdbInput>
        <label data-error="wrong" data-success="right" for="orangeForm-pass">Your password</label>
        <mdb-error *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">User Name is invalid</mdb-error>

      </div>

      <div class="md-form mb-4">
        <i class="fas fa-phone prefix grey-text"></i>
        <input mdbValidate type="text" id="orangeForm-phone" class="form-control validate" formControlName="signupFormModalPhone"
          mdbInput>
        <label data-error="wrong" data-success="right" for="orangeForm-pass">Mobile</label>
        <mdb-error *ngIf="signupFormModalPhone.invalid && (signupFormModalPhone.dirty || signupFormModalPhone.touched)">User Name is invalid</mdb-error>

      </div>

      <div class="md-form mb-4">
        <i class="fas fa-address-card prefix grey-text"></i>
        <input mdbValidate type="text" id="orangeForm-address" class="form-control validate" formControlName="signupFormModalAddress"
          mdbInput>
        <label data-error="wrong" data-success="right" for="orangeForm-pass">Address</label>
        <mdb-error *ngIf="signupFormModalAddress.invalid && (signupFormModalAddress.dirty || signupFormModalAddress.touched)">User Name is invalid</mdb-error>

      </div>

    </div>
    <div class="modal-footer d-flex justify-content-center">
      <button [disabled]='!registerForm.valid' mdbBtn color="deep-orange" class="waves-light" mdbWavesEffect (click)="signUp()">Sign up</button>
    </div>
  </form>
</div>
